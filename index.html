<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mvvm-demo</title>
</head>

<body>
  <div id="app">
    <div class="name"></div>
  </div>

  <script src="mvvm.js"></script>
  <script>
    var vm = new Mvvm({
      el: "#app",
      data: {
        name: "ifredom"
      }
    })
    console.log(vm);
    console.log(vm.name);
    setTimeout(() => {
      vm._data.name = "Tom";
      console.log(vm);
      console.log(vm.name);
      console.log(vm._data.name);
    }, 2000);

  </script>
</body>

</html>
